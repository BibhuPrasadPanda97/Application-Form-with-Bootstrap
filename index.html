<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="formsKind.css">
</head>

<body>
    <header>
        <h2>Student Application Form</h2>
    </header>
    
    <form>
        <div class="input_names">
            Name: <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole" id="role">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail" id="Email">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate" id="Date">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myNumber" id="Bonus">
        </div>
        <br>
        <div>
            Are you Eligible:   <input type="checkbox" value="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male    <input type="radio" name="myGender" id="">  Female <input type="radio" name="myGender" id=""> Other <input type="radio" class="myGender">
        </div>
        <br>
        <div>
            <!-- Write about yourself -->
            Write about yourself: <br> <br> <textarea name="myText" id="" cols="50" rows="5"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>

    </form>
</body>

</html>
