<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Application Form</h1>
    </header>
    <div class="main">
        <form>
            <div><h3>Fill the Form here</h3></div>

            <label for="name">Name: </label> <input type="text" name="myName" class="text_field" id="name" placeholder="Enter your Name">
            <br>
            <br>

            <label for="role">Role: </label> <input type="text" name="myRole" id="role" class="text_field" placeholder="Enter your role">
            <br>
            <br>

            <label for="email">Email: </label> <input type="email" name="myEmail" id="email" class="text_field"
                placeholder="Enter you e-mail">
            <br>
            <br>

            <label for="date">Date: </label> <input type="date" name="myDate" id="date" class="text_field">
            <br>
            <br>

            <label for="bonus">Bonus: </label> <input type="number" name="myNumber" id="bonus" class="text_field" placeholder="Enter the value">
            <br>
            <br>

            <label for="Eligibility">Are you Eligible: </label> <input type="checkbox" value="myEligibility" id="Eligibility">
            <br>
            <br>

            <label for="">Gender: </label>
            <br>
            <label for="male">Male </label> <input type="radio" name="myGender" id="male">
            &nbsp;&nbsp;&nbsp;
            <label for="female">Female </label> <input type="radio" name="myGender" id="female">
            <!-- &nbsp;&nbsp;&nbsp;
            <label for="others">Others </label> <input type="radio" class="myGender" , id="others"> -->
            <br>
            <br>

            <!-- Write about yourself -->
            <label for="write_about">Write about yourself: </label> <br> <br> <textarea name="myText" id="" cols="50"
                rows="5" id="write_about" placeholder="Enter about yourself!"></textarea>
            <br>
            <br>

            <input type="submit" value="Submit Now" id="button">
            <input type="reset" value="Reset Now" id="button">

        </form>
    </div>
</body>

</html>
